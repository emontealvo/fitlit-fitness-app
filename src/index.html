<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="styles.css" type="text/css" rel="stylesheet" />
    <title>FitLit Activity Tracker</title>
  </head>
  <body>
    <header>
      <section class="greeting"></section>
      <section class="date"></section>
    </header>
    <article class="widget-grid">
      <section class="user-information">User Information</section>
      <section class="all-users-average-step-goal"></section>
      <section class="weekly-hydration-activity">
        <h4>Week Hydration</h4>
        <section class="weekday-hydration-display"></section>
      </section>
      <section class="daily-hydration"></section>
      <section class="sleep-information">
        <h4>Sleep Information</h4>
        <section class="weekday-hydration-display"></section>
      </section> 
      <section class="daily-sleep">Daily-Sleep</section>
      <section class="friend-list">friend-list</section>
      <section class="hours-slept">Consumed Liquids</section>
      <section class="sleep-quality">sleep-quality</section>
      <section class="distance-walked">distance-walked</section>
    </article>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="../src/User.js"></script>
    <script type="text/javascript" src="../src/userRepository.js"></script>
    <script type="text/javascript" src="../src/Hydration.js"></script>
    <script type="text/javascript" src="../src/Sleep.js"></script>
    <script type="text/javascript" src="../src/Activity.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
