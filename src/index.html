<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="styles.css" type="text/css" rel="stylesheet" />
    <title>FitLit Activity Tracker</title>
  </head>
  <body>
    <header>
      <section class="greeting"></section>
      <section class="date"></section>
    </header>
    <article class="widget-grid">
      <section class="user-information">
        <h4>User Information</h4>
      </section>
      <section class="step-goal-stats">
        <div class="user-step-goal">
          <h5>Your Step Goal:</h5>
        </div>
        <div class="all-users-average-step-goal">
          <h5>Average Step Goal:</h5>
        </div>
      </section>
      <section class="weekly-hydration-activity">
        <h4>Week Hydration</h4>
        <div class="weekday-hydration-display"> 
        </div>
      </section>
      <section class="daily-hydration"></section>
      <section class="sleep-information">
        <h4>Sleep Information</h4>
        <div class="whole-week-sleep-data-display">  
          <div class="weekday-sleep-labels">
            <h5>Date:</h5>
            <h5>Quality:</h5>
            <h5>Quantity:</h5>
          </div>
        </div>
        </section>
      </section> 
      <section class="daily-sleep"></section>
      <section class="week-activity-information">
        <h4>Week Activity Log</h4>
        <div class="week-activity-record">
          <div class="weekday-activity-labels">
            <h5>Date:</h5>
            <h5>Number of Steps:</h5>
            <h5>Minutes Active:</h5>
            <h5>Flights of Stairs:</h5>
          </div>
        </div>
      </section>
      <section class="day-activity-record"></section>
      <section class="friend-list">
        <h4>Friends</h4>
      </section>
      <section class="distance-walked">distance-walked</section>
    </article>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="../src/User.js"></script>
    <script type="text/javascript" src="../src/userRepository.js"></script>
    <script type="text/javascript" src="../src/Hydration.js"></script>
    <script type="text/javascript" src="../src/Sleep.js"></script>
    <script type="text/javascript" src="../src/Activity.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
